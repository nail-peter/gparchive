<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GP Archive">
    <title>GP Archive</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GP Archive</h1>
        </header>

        <main>
            <!-- Current player -->
            <div id="player" class="player" style="display: none;">
                <div class="player-info">
                    <div class="episode-title" id="currentTitle">Select an episode</div>
                    <div class="episode-date" id="currentDate"></div>
                </div>

                <audio id="audioPlayer" controls preload="metadata">
                    Your browser does not support the audio element.
                </audio>

                <button id="downloadBtn" class="download-btn" style="display: none;">
                    Download
                </button>
            </div>

            <!-- Episode list -->
            <div class="episodes">
                <h2>Episodes</h2>
                <div id="episodeList" class="episode-list">
                    <div class="loading">Loading episodes...</div>
                </div>
            </div>
        </main>
    </div>

    <script src="/app.js"></script>
</body>
</html>
