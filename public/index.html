<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GP Archive">
    <title>GP Archive</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GP Archive</h1>
        </header>

        <main>
            <!-- Current player -->
            <div id="player" class="player" style="display: none;">
                <div class="player-header">
                    <div class="player-info">
                        <div class="episode-title" id="currentTitle">Select an episode</div>
                        <div class="episode-date" id="currentDate"></div>
                    </div>
                    <button id="menuBtn" class="menu-btn" aria-label="More options">‚ãÆ</button>
                </div>

                <audio id="audioPlayer" controls preload="metadata">
                    Your browser does not support the audio element.
                </audio>

                <button id="downloadBtn" class="download-btn" style="display: none;">
                    Download
                </button>

                <!-- Casting status indicator -->
                <div id="castingStatus" class="casting-status" style="display: none;">
                    <span class="cast-icon">üì°</span>
                    <span id="castingDevice">Casting to device...</span>
                </div>
            </div>

            <!-- Three-dots menu -->
            <div id="optionsMenu" class="options-menu" style="display: none;">
                <div class="options-menu-content">
                    <button id="downloadMenuBtn" class="menu-option">
                        ‚¨áÔ∏è Download Episode
                    </button>
                    <button id="castMenuBtn" class="menu-option">
                        üì° Cast to Device
                    </button>
                </div>
            </div>

            <!-- Cast device selection modal -->
            <div id="castModal" class="cast-modal" style="display: none;">
                <div class="cast-modal-content">
                    <div class="cast-modal-header">
                        <h3>Cast to Device</h3>
                        <button id="closeCastModalBtn" class="close-modal-btn">‚úï</button>
                    </div>

                    <div id="deviceList" class="device-list">
                        <button id="scanDevicesBtn" class="scan-btn">
                            üîç Scan for Devices
                        </button>
                        <div id="deviceListContent"></div>
                    </div>

                    <div id="castControls" class="cast-controls" style="display: none;">
                        <p class="cast-info">
                            <strong>Casting to:</strong><br>
                            <span id="activeCastDevice"></span>
                        </p>
                        <div class="cast-buttons">
                            <button id="pauseCastBtn" class="cast-control-btn">‚è∏ Pause</button>
                            <button id="resumeCastBtn" class="cast-control-btn" style="display: none;">‚ñ∂ Resume</button>
                            <button id="stopCastBtn" class="cast-control-btn stop">‚èπ Stop</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Episode list -->
            <div class="episodes">
                <h2>Episodes</h2>
                <div id="episodeList" class="episode-list">
                    <div class="loading">Loading episodes...</div>
                </div>
            </div>
        </main>
    </div>

    <script src="/app.js"></script>
</body>
</html>
